name: My Boguslav Radix
description: "My Boguslav Radix theme based on <a href='https://www.drupal.org/project/radix' target='_blank'>Radix 6.x</a> and Bootstrap 5.x"
screenshot: screenshot.png
'alt text': 'My Boguslav Radix theme screenshot'
core_version_requirement: ^10.3 || ^11
# version: '1.0.0'
engine: twig
type: theme
base theme: radix
starterkit: true

'interface translation project': mybg_radix
'interface translation server pattern': 'themes/custom/mybg_radix/translations/%language.po'

regions:
  navbar_branding: Navbar branding
  navbar_left: Navbar left
  navbar_right: Navbar right
  header: Header
  content: Content
  page_bottom: Page bottom
  footer: Footer

libraries:
  - mybg_radix/style

ckeditor5-stylesheets:
  - build/css/main.style.css

libraries-extend:
  core/drupal.ajax:
    - mybg_radix/drupal.ajax
  core/drupal.checkbox:
    - mybg_radix/drupal.checkbox
  # core/drupal.dialog:
  #   - mybg_radix/drupal.dialog
  # core/drupal.dialog.ajax:
  #   - mybg_radix/drupal.dialog.ajax
  core/drupal.message:
    - mybg_radix/drupal.message
  core/drupal.progress:
    - mybg_radix/drupal.progress
  clientside_validation_jquery/cv.jquery.validate:
    - mybg_radix/jquery.validate

# Information added by Drupal.org packaging script on 2025-01-18
version: '6.0.1'
project: 'radix'
datestamp: 1737210935
